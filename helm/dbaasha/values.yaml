dbaasha:
  image:
    registry: "nexus3.o-ran-sc.org:10002/o-ran-sc"
    name: ric-plt-dbaas
    tag: 0.2.2
  imagePullPolicy: IfNotPresent
  replicas: 3
  enabled: true
  sysctlImage:
    enabled: false
    command:
      - /bin/sh
      - -c
      - |-
        sysctl -w net.core.somaxconn=511
        echo never > /host-sys/kernel/mm/transparent_hugepage/enabled
    mountHostSys: false
  probeTimeout: 10
  redis:
    masterGroupName: dbaasmaster
    config:
      ## For /data/conf/redis.conf
      min-slaves-to-write: 1
      min-slaves-max-lag: 5
      maxmemory: "0"
      maxmemory-policy: "volatile-lru"
      protected-mode: "no"
      loadmodule: "/usr/local/libexec/redismodule/libredismodule.so"
  sentinel:
    quorum: 2
    protected-mode: "no"
    config:
      ## For /data/conf/sentinel.conf
      down-after-milliseconds: 5000
      failover-timeout: 60000
      parallel-syncs: 1
  affinity: |
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app: {{ include "common.namespace.platform" . }}-{{ include "common.name.dbaasha" . }}
              release: {{ .Release.Name }}
          topologyKey: kubernetes.io/hostname
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app: {{ include "common.namespace.platform" . }}-{{ include "common.name.dbaasha" . }}
                release: {{ .Release.Name }}
            topologyKey: failure-domain.beta.kubernetes.io/zone
