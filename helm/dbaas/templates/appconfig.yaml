{{ $platformNameSpace := include "common.namespace.platform" . }}
{{ $xAppNameSpace := include "common.namespace.xapp" . }}
{{ $nameSpaceList := list $.Release.Namespace $platformNameSpace $xAppNameSpace | uniq }}
{{ $addrlist := include "dbaasServerAddrList" . }}
{{ $masterNames := include "dbaas.env.sentinel.master.name.list" . }}
{{ $redisPorts := include "dbaas.env.redis.port.list" . }}
{{ $sentinelPorts := include "dbaas.env.sentinel.port.list" . }}
{{- range $nameSpaceList }}
{{- $namespace := . }}
---
apiVersion: v1
kind: ConfigMap
metadata:
{{- if or (eq $namespace $platformNameSpace) (eq $namespace $.Release.Namespace) }}
  name: {{ include "common.configmapname.dbaas" $ }}-appconfig
{{- else }}
  name: dbaas-appconfig
{{- end }}
  namespace: {{ $namespace }}
data:
{{- if $.Values.dbaas.enableHighAvailability }}
  DBAAS_SERVICE_SENTINEL_PORT: {{ $sentinelPorts | quote }}
  DBAAS_MASTER_NAME: {{ $masterNames }}
  DBAAS_NODE_COUNT: {{ $.Values.dbaas.haReplicas | quote }}
{{- else }}
  DBAAS_NODE_COUNT: {{ $.Values.dbaas.saReplicas | quote }}
{{- end }}
  DBAAS_SERVICE_HOST: {{ include "common.servicename.dbaas.tcp" $ }}-cluster-0.{{ $.Release.Namespace }}
  DBAAS_SERVICE_PORT: {{ $redisPorts | quote }}
{{- if gt (int $.Values.dbaas.clusterSize) 1 }}
  DBAAS_CLUSTER_ADDR_LIST: {{ $addrlist | quote }}
{{- end }}
{{- end }}
