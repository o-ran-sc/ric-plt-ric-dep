{{- $ctx := dict "ctx" . "defaultregistry" .Values.dbaas.image.registry }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.deploymentname.dbaas" . }}-server
  namespace: {{ include "common.namespace.platform" . }}
  labels:
    app: {{ include "common.namespace.platform" . }}-{{ include "common.name.dbaas" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.dbaas.replicas }}
  selector:
    matchLabels:
      app: {{ include "common.namespace.platform" . }}-{{ include "common.name.dbaas" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      {{- if .Values.dbaas.annotations }}
      annotations:
        {{- .Values.dbaas.annotations | nindent 8 -}}
      {{ end }}
      labels:
        app: {{ include "common.namespace.platform" . }}-{{ include "common.name.dbaas" . }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: {{ include "common.dockerregistry.credential" $ctx }}
      terminationGracePeriodSeconds: {{ .Values.dbaas.terminationGracePeriodSeconds }}
      {{- if .Values.dbaas.sysctlImage.enabled }}
      initContainers:
      - name: init-sysctl
        image: {{ include "common.dockerregistry.url" $ctx }}/{{ .Values.dbaas.image.name }}:{{ .Values.dbaas.image.tag }}
        {{- if .Values.dbaas.sysctlImage.mountHostSys }}
        volumeMounts:
        - name: host-sys
          mountPath: /host-sys
        {{- end }}
        command:
{{ toYaml .Values.dbaas.sysctlImage.command | indent 10 }}
        securityContext:
          runAsNonRoot: false
          privileged: true
          runAsUser: 0
      {{- end }}
      containers:
      - name: {{ include "common.containername.dbaas" . }}
        image: {{ include "common.dockerregistry.url" $ctx }}/{{ .Values.dbaas.image.name }}:{{ .Values.dbaas.image.tag }}
        imagePullPolicy: {{ include "common.dockerregistry.pullpolicy" $ctx  }}
        command:
        - redis-server
        args:
        - /data/redis.conf
        ports:
        - containerPort: {{ include "common.serviceport.dbaas.tcp" . }}
          name: redis
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: config
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: {{ template "common.configmapname.dbaas" . }}-config
      {{- if .Values.dbaas.sysctlImage.mountHostSys }}
      - name: host-sys
        hostPath:
          path: /sys
      {{- end }}
