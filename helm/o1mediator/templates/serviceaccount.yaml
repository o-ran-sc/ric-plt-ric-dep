{{- $tillerKey := .Values.o1mediator.tillerkey | default "ricxapp" }}
{{- $topCtx :=  . }}
{{- $ctx := dict "ctx" $topCtx "key" $tillerKey }}
{{- $certName := include "common.tillerHelmClientTLSSecret" $ctx }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "common.serviceaccountname.o1mediator" . }}
  namespace: {{ include "common.namespace.platform" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ include "common.serviceaccountname.o1mediator" . }}-{{ include "common.tillerNameSpace" $ctx }}-access
  namespace: {{ include "common.tillerDeployNameSpace" $ctx }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get"]
{{- if or (eq (include "common.tillerTLSVerify" $ctx) "true" )  (eq (include "common.tillerTLSAuthenticate" $ctx) "true") }}
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: [ {{ include "common.tillerHelmClientTLSSecret" $ctx | quote }} ]
  verbs: ["get"]
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ include "common.serviceaccountname.o1mediator" . }}-{{ include "common.tillerNameSpace" $ctx }}-access
  namespace: {{ include "common.tillerDeployNameSpace" $ctx }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "common.serviceaccountname.o1mediator" . }}-{{ include "common.tillerNameSpace" $ctx }}-access
subjects:
  - kind: ServiceAccount
    name: {{ include "common.serviceaccountname.o1mediator" . }}
    namespace: {{ include "common.namespace.platform" . }}

