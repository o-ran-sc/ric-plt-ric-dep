#-------------------------------------------------------------------------
# Global common setting
#-------------------------------------------------------------------------

common:
  releasePrefix: r3

# If a local docker registry is used, please specify it using the following option 
#  localregistry: nexus3.o-ran-sc.org:10004

# Change the overall image pull policy using the following option
#  pullpolicy: IfNotPresent

# Change the namespaces using the following options
#  namespace:
#    aux: ricaux
#    platform: ricplt
#    xapp: ricxapp
#    infra: ricinfra

# ricip should be the ingress controller listening IP for the platform cluster
# auxip should be the ingress controller listening IP for the AUX cluster
extsvcplt:
  ricip: "10.0.0.1"
  auxip: "10.0.0.1"


#Specify the docker registry credential using the following
docker-credential:
  enabled: true
  credential:
    oran:
      registry: "nexus3.o-ran-sc.org:10004"
      credential:
        user: "docker"
        password: "docker"
        email: "@"


a1mediator:
  image:
    name: ric-plt-a1
    tag: 1.0.4
  rmr_timeout_config:
    rcv_retry_interval_ms: 500
    rcv_retry_times: 20

appmgr:
  image:
   init:
     name: it-dep-init
     tag: 0.0.1
   appmgr:
     name: ric-plt-appmgr
     tag: 0.2.0
   chartmuseum:
     name: chartmuseum/chartmuseum
     tag: v0.8.2

dbaas:
  backend:
    image:
      name: ric-plt-dbaas
      tag: 0.1.0

e2mgr:
  image:
    name: ric-plt-e2mgr
    tag: 3.0.1
  privilegedmode: false
  env:
    RIC_ID: "bbbccc-abcd0e/20"



e2term:
  alpha:
    imagePullPolicy: IfNotPresent
    image:
      name: ric-plt-e2
      tag: 3.0.1
      registry: "nexus3.o-ran-sc.org:10004"

    privilegedmode: false
    hostnetworkmode: false

    replicaCount: 1
    env:
      print: "1"
      messagecollectorfile: "/data/outgoing/"

    dataVolSize: 100Mi
    storageClassName: local-storage

    pizpub:
      enabled: false


jaegeradapter:
  image:
    name: jaegertracing/all-in-one
    tag: 1.12


rsm:
  image:
    name: ric-plt-resource-status-manager
    tag: 3.0.1
  privilegedmode: false
  enableResourceStatus: true

rtmgr:
  image:
    name: ric-plt-rtmgr
    tag: 0.3.8
  rpe: rmrpush
  sbi: nngpush
  sbiurl: 0.0.0.0
  nbi: httpRESTful
  nbiurl: http://0.0.0.0:8888
  loglevel: DEBUG

submgr:
  image:
    name: ric-plt-submgr
    tag: 0.10.7

vespamgr:
  image:
    name: ric-plt-vespamgr
    tag: 0.0.8
  prometheusurl: "http://rec-prometheus-server.default"
